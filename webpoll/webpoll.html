<style>
	span.votes-name, span.votes-value {
		text-align: left;
		font-size: 32pt;
		width: 700px;
		display: table-cell;
	}

	span.votes-value {
		text-align: right;
		width: 200px;
	}
</style>

</head>
<body>

<div id="votes-container" style="width: 100%; text-align: center; margin-top: 50px;">
	<div id="votes-list" style="width: 900px; margin: auto;"></div>
</div>

</body>
<script>
$(function (){
	$list = $('#votes-list');

	function update_data() {
		$.getJSON('/data/', function(data) {
			for (var i = 0; i < data.people.length; i++) {
				var p = data.people[i];

				var $item = $('div[name="' + p.name + '"]');

				if ($item.length > 0) {
					var votes_item = $item.find('.votes-value');
					var votes = votes_item.text();
					var votes_value = p.votes;

					$(votes_item).data('votes', p.votes);

					if (Number(votes) != p.votes) {
						votes_item.animate({'opacity': 0}, 500, function (){
							var $self = $(this);
							$self.text($self.data('votes'));
							$self.animate({'opacity': 1}, 500);
						});
					}
				}
				else {
					$item = $('<div></div>').addClass('votes-item').attr('name', p.name).css('opacity', 0);
					$item.append($('<span></span>').addClass('votes-name').text(p.name));
					$item.append($('<span></span>').addClass('votes-value').text(p.votes));

					$list.append($item);

					$item.animate({'opacity': 1}, 1000);
				}

			};

			setTimeout(update_data, 2000);
		});
	}

	update_data();
});
</script>
</html>
